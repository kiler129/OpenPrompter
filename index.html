<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenPrompt</title>
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/textarea.css">
	<link rel="stylesheet" href="css/modal.css">
</head>

<body>
	<div id="loading" class="fullscreen"></div>
	
	<div id="prompterUi">		
		<button class="textTrigger"><img src="icons/text.png" /></button>
		<button class="sizeTrigger"><img src="icons/size.png" /></button>
		<button class="flipTrigger"><img src="icons/flip.png" /></button>
		<button class="speedTrigger"><img src="icons/speed.png" /></button>
		<button class="colorsTrigger"><img src="icons/colors.png" /></button>
	</div>
	
	<div id="screen">
        <div id="textarea" class="fullscreen"></div>
	</div>

	<script src="js/spin.min.js"></script>	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easymodal.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/loader.js"></script>
	<script src="js/textarea.js"></script>
	<script src="js/preloader.js"></script>
    <script src="js/screen.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
